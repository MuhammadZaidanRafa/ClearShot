<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ClearShot – AI Background Remover</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>ClearShot</h1>
    <p class="tagline">Remove image backgrounds instantly with futuristic AI – free forever.</p>

    <label for="fileInput" class="upload-area">
      <input type="file" id="fileInput" accept="image/*" />
      <span>Click or drag an image here</span>
    </label>

    <div class="preview">
      <img id="inputImage" alt="Input Image" />
      <canvas id="outputCanvas"></canvas>
    </div>

    <button id="downloadBtn" style="display:none;">Download Result</button>

    <footer>
      <p>Made by Rafael • Powered by AI • ClearShot 2025</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
